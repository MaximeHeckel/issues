<div class="image">
    <img src="<%- issue.get("user.avatar_url") %>" />
</div>
<% if (issue.get("comments") > 0) { %>
    <div class="badge"><%- issue.get("comments") %></div>
<% } %>
<div class="infos">
    <p class="primary"><%- issue.get("title") %></p>

    <div class="labels">
    <% _.each(issue.get("labels"), function(label) { %>
        <span class="label" style="background: #<%- label.color %>"><%- label.name %></span>
    <% }); %>
    </div>
</div>
