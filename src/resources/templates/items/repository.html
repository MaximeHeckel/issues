<div class="image">
    <img src="<%- repo.get("owner.avatar_url") %>" />
</div>
<% if (repo.get("open_issues_count") > 0) { %>
    <div class="badge"><%- repo.get("open_issues_count") %></div>
<% } %>
<div class="infos">
    <h2><%- repo.get("name") %></h2>
    <p><%- repo.get("owner.login") %></p>
</div>
